<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redefina sua senha da Light Marketing">
    <meta name="robots" content="noindex, nofollow">
    <title>Redefinir Senha - Light Marketing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="favicon.ico" alt="Light Marketing Logo" class="logo-icon" width="36" height="36">
                <span class="logo-text">
                    <span class="logo-light">LIGHT</span>
                    <span class="logo-marketing">MARKETING</span>
                </span>
            </a>
            <nav class="nav">
                <a href="index.html">Início</a>
                <a href="login.html">Fazer Login</a>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 7L10 12L15 17" stroke="#0C7E92" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 12H10" stroke="#0C7E92" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21" stroke="#0C7E92" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1 class="auth-title">Redefinir Senha</h1>
                <p class="auth-subtitle">Digite sua nova senha abaixo</p>
            </div>

            <div id="auth-message" class="message"></div>

            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="password" class="form-label">Nova Senha</label>
                    <div class="password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Mínimo 6 caracteres"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" id="toggle-password" aria-label="Mostrar senha">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 5C7.58172 5 3.82843 7.93554 2.45801 12C3.82843 16.0645 7.58172 19 12 19C16.4183 19 20.1716 16.0645 21.542 12C20.1716 7.93554 16.4183 5 12 5Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmar Nova Senha</label>
                    <div class="password-group">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            class="form-input" 
                            placeholder="Repita sua senha"
                            required
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" id="toggle-confirm-password" aria-label="Mostrar senha">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 5C7.58172 5 3.82843 7.93554 2.45801 12C3.82843 16.0645 7.58172 19 12 19C16.4183 19 20.1716 16.0645 21.542 12C20.1716 7.93554 16.4183 5 12 5Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn" id="update-btn">
                    ATUALIZAR SENHA
                </button>
            </form>

            <div class="auth-links">
                <a href="login.html" class="auth-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Voltar para o login
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Light Marketing. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Scripts -->
    <script src="config/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Toggle mostrar/ocultar senha
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
        });

        // Handle form submission
        const resetPasswordForm = document.getElementById('reset-password-form');
        const updateBtn = document.getElementById('update-btn');

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Limpar mensagens anteriores
            Auth.clearMessage('auth-message');

            // Obter valores
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validação
            if (!Auth.isValidPassword(password)) {
                Auth.showError('auth-message', 'A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            if (password !== confirmPassword) {
                Auth.showError('auth-message', 'As senhas não coincidem.');
                return;
            }

            // Desabilitar formulário
            Auth.disableForm('reset-password-form', true);
            updateBtn.innerHTML = '<span class="spinner"></span> ATUALIZANDO...';

            // Atualizar senha
            const result = await Auth.updatePassword(password);

            if (result.success) {
                Auth.showSuccess('auth-message', result.message);
                resetPasswordForm.reset();
                
                // Redirecionar após alguns segundos
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                Auth.showError('auth-message', result.message);
                Auth.disableForm('reset-password-form', false);
                updateBtn.innerHTML = 'ATUALIZAR SENHA';
            }
        });
    </script>
</body>
</html>
