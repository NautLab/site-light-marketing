<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recupere sua senha da Light Marketing">
    <meta name="robots" content="noindex, nofollow">
    <title>Recuperar Senha - Light Marketing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="favicon.ico" alt="Light Marketing Logo" class="logo-icon" width="36" height="36">
                <span class="logo-text">
                    <span class="logo-light">LIGHT</span>
                    <span class="logo-marketing">MARKETING</span>
                </span>
            </a>
            <nav class="nav">
                <a href="index.html">Início</a>
                <a href="login.html">Fazer Login</a>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15V17M6 21H18C19.1046 21 20 20.1046 20 19V13C20 11.8954 19.1046 11 18 11H6C4.89543 11 4 11.8954 4 13V19C4 20.1046 4.89543 21 6 21ZM16 11V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V11H16Z" stroke="#0C7E92" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="auth-title">Esqueceu a senha?</h1>
                <p class="auth-subtitle">Digite seu email e enviaremos instruções para redefinir sua senha</p>
            </div>

            <div id="auth-message" class="message"></div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn" id="reset-btn">
                    ENVIAR EMAIL DE RECUPERAÇÃO
                </button>
            </form>

            <div class="auth-links">
                <a href="login.html" class="auth-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 5px;">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Voltar para o login
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Light Marketing. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Scripts -->
    <script src="config/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle form submission
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const resetBtn = document.getElementById('reset-btn');

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Limpar mensagens anteriores
            Auth.clearMessage('auth-message');

            // Obter valor
            const email = document.getElementById('email').value.trim();

            // Validação
            if (!Auth.isValidEmail(email)) {
                Auth.showError('auth-message', 'Por favor, insira um email válido.');
                return;
            }

            // Desabilitar formulário
            Auth.disableForm('forgot-password-form', true);
            resetBtn.innerHTML = '<span class="spinner"></span> ENVIANDO...';

            // Solicitar recuperação
            const result = await Auth.resetPassword(email);

            if (result.success) {
                Auth.showSuccess('auth-message', result.message);
                forgotPasswordForm.reset();
                
                // Redirecionar após alguns segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
            } else {
                Auth.showError('auth-message', result.message);
            }

            // Reabilitar formulário
            Auth.disableForm('forgot-password-form', false);
            resetBtn.innerHTML = 'ENVIAR EMAIL DE RECUPERAÇÃO';
        });
    </script>
</body>
</html>
