<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na Light Marketing para acessar o formatador de etiquetas Shopee">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Light Marketing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="favicon.ico" alt="Light Marketing Logo" class="logo-icon" width="36" height="36">
                <span class="logo-text">
                    <span class="logo-light">LIGHT</span>
                    <span class="logo-marketing">MARKETING</span>
                </span>
            </a>
            <nav class="nav">
                <a href="index.html">Início</a>
                <a href="register.html">Criar Conta</a>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#0C7E92" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#0C7E92" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="auth-title">Bem-vindo de volta!</h1>
                <p class="auth-subtitle">Faça login para acessar sua conta</p>
            </div>

            <div id="auth-message" class="message"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="password-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="toggle-password" aria-label="Mostrar senha">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 5C7.58172 5 3.82843 7.93554 2.45801 12C3.82843 16.0645 7.58172 19 12 19C16.4183 19 20.1716 16.0645 21.542 12C20.1716 7.93554 16.4183 5 12 5Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn" id="login-btn">
                    ENTRAR
                </button>
            </form>

            <div class="auth-links">
                <a href="forgot-password.html" class="auth-link">Esqueceu sua senha?</a>
                <div class="divider">OU</div>
                <a href="register.html" class="auth-link auth-link-primary">Criar nova conta</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Light Marketing. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Scripts -->
    <script src="config/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Verificar se já está autenticado
        Auth.redirectIfAuthenticated();

        // Toggle mostrar/ocultar senha
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Verificar mensagem de confirmação de email
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            Auth.showSuccess('auth-message', 'Email confirmado! Você já pode fazer login.');
        }

        // Handle form submission
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Limpar mensagens anteriores
            Auth.clearMessage('auth-message');

            // Obter valores
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validação
            if (!Auth.isValidEmail(email)) {
                Auth.showError('auth-message', 'Por favor, insira um email válido.');
                return;
            }

            if (!Auth.isValidPassword(password)) {
                Auth.showError('auth-message', 'A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            // Desabilitar formulário
            Auth.disableForm('login-form', true);
            loginBtn.innerHTML = '<span class="spinner"></span> ENTRANDO...';

            // Fazer login
            const result = await Auth.login(email, password);

            if (result.success) {
                Auth.showSuccess('auth-message', result.message);
                
                // Redirecionar após 1 segundo
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                Auth.showError('auth-message', result.message);
                Auth.disableForm('login-form', false);
                loginBtn.innerHTML = 'ENTRAR';
            }
        });
    </script>
</body>
</html>
